<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hamilton Homes: Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Hamilton Homes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggle-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" >Home</a>
            <a class="nav-link active" >Search</a>
            <a class="nav-link active" >Map</a>
            <a class="nav-link active" aria-current="page" href="calculator.html">Calculator</a>
            <a class="nav-link active" >Realtors</a>
            <a class="nav-link active" >Login</a>
          </div>
        </div>
      </div>
    </nav>
    <form id="form" onsubmit="return false;" class="row g-3" style="margin-top: 10px; margin-left: 5px;">
      <legend>Payment Calculator page</legend>
      <div class="col-sm-8">
        <label for="Mortgage" class="col-form-label">Mortgage Amount</label>
        <input id="Mortgage" name="Mortgage" type="text" class="form-control" placeholder="Enter the mortgage amount"/>
        
      </div>
      <div class="col-sm-8">
        <label for="Interest" class="col-form-label">Interest rate</label>
        <input id="Interest" name="Interest" type="text" class="form-control" placeholder="Estimated interest Rate"/>
        
      </div>
      <div class="col-sm-8">
        <label for="Loan" class="col-form-label">Loan Length (Years)</label>
        <input id="Loan" name="Loan" type="text" class="form-control"/>
        
      </div>
      <div class="col-sm-8">
        <label for="Postal" class="col-form-label">Postal code</label>
        <input id="Postal" name="Postal" type="text" class="form-control"/>
        
      </div>
      <div>
        <button id="calculate" onclick="validateForm()" class="btn btn-primary">Calculate</button>
        <button type="reset" onclick="clearErrors()" class="btn btn-secondary">Reset</button>
      </div>
    </form>
    <div style="margin-top: 10px; margin-left: 10px;"><p id="totalMortgage" class="alert alert-success col-sm-8" role="alert" style="display: none;"></p></div>
    <div id="alertBox" style="margin-top: 10px; margin-left: 10px; display: none;">
      <ul class="list-group alert alert-danger col-sm-8" role="alert">
        <li><p id="mortgageError"></p></li>
        <li><p id="interestError"></p></li>
        <li><p id="LoanError"></p></li>
        <li><p id="PostalError"></p></li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
